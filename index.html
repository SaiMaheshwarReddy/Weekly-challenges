<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login and Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="welcome__container">
        <img class="top__right__img" src="./images/top right svg.svg" alt="">


        <div class="centered__text">
            <h1>Welcome to our App</h1>
            <button class="next btn">
                Next
            </button>
        </div>
        <img class="bottom__img" src="./images/1.bottom svg.svg" alt="">
    </div>

    <div class="login__container">
        <div class="back__btn"><img src="./images/arrow-left-solid 1.svg" alt=""></div>
        <img class="top__right__img" src="./images/top right svg.svg" alt="">

        <div class="form__container">

            <h1 class="login__header">LOGIN</h1>
            <form action="">
                <label for="username">Username</label><br>
                <input type="text" placeholder="enter username" name="username" autocomplete="off" required><br>
                <label class="password__label" for="password">Password</label><br>
                <input type="password" placeholder="enter passsword" name="password" autocomplete="off" required><br>

                <button type="submit" class="login__btn btn">LOGIN</button>
                <p class="login__bottom__text">Don't have an Account! <span class="register__now__btn">Register
                        Now</span></p>
            </form>
        </div>
        <img class="bottom__left__img" src="./images/login bottom left svh.svg" alt="">
        <img class="bottom__right__img" src="./images/login bottom right  svg.svg" alt="">
    </div>

    <div class="register__container">
        <div class="back__btn register__back__btn"><img src="./images/arrow-left-solid 1.svg" alt=""></div>
        <img class="top__right__img" src="./images/top right svg.svg" alt="">

        <div class="form__container form__container2">


            <form action="">
                <h1 class="register__header">Register</h1>
                <label for="username">Username</label><br>
                <input type="text" placeholder="enter username" name="username" autocomplete="off" required><br>
                <label class="email__label" for="username">Email</label><br>
                <input type="email" placeholder="enter email" name="email" autocomplete="off" required><br>
                <label class="password__label" for="password">Password</label><br>
                <input type="password" placeholder="enter passsword" name="password" autocomplete="off" required><br>
                <label class="password__label" for="password">Confirm-Password</label><br>
                <input type="password" placeholder="confirm passsword" name="password" autocomplete="off" required><br>
                <button type="submit" class="register__btn btn">Register</button>
                <p class="login__bottom__text">Already have an Account! <span class="login__now__btn">LOGIN</span></p>
            </form>
        </div>
        <img class="bottom__left__img2" src="./images/login bottom left svh.svg" alt="">
        <img class="bottom__right__img2" src="./images/login bottom right  svg.svg" alt="">
    </div>
    </div>

    <div class="home">
        <img class="top__right__img" src="./images/top right svg.svg" alt="">


        <div class="centered__text">
            <h1>Home</h1>
        </div>
        <img class="bottom__img" src="./images/1.bottom svg.svg" alt="">
    </div>







    <script src="script.js"></script>
</body>

</html>
